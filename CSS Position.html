<html>
<head>
    <title>CSS Position</title>
    <style>
        div {
            
            width : 200px;
            height: 200px;
        }
        .satu {
            background-color: blue;
            margin-left : 100px;
        }
        .dua {
            background-color: green;
            position: relative;
            top: 50px
        }
        .tiga {
            background-color: red;
            margin-left: 50px;
        }
    </style>

</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>


</html>
